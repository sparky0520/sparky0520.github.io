<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <div class="heading">
            <h2>To-Do List</h2>
            <img src="images/icon.png" alt="to do list icon">
        </div>

        <div class="text-field">
            <input type="text" id="text-field-input" placeholder="Add your task">
            <button type="submit" id="new_list">New List</button>
            <button type="submit" id="new_task">Add Task</button>
        </div>

        <ul id="list-container">
            <!-- <ul>
            <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            </ul> -->
        </ul>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
