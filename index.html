<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="true">
            <button><img src="images/search.png" alt="Search Button"></button>
        </div>

        <div class="weather"><img id="weather_icon" src="/images/clear.png" alt="weather image"></div>
        
        <div class="details">
            <h1 class="temperature">22&deg;C</h1>
            <h2 class="city">Bengaluru</h2>
        </div>
        
        <div class="atmosphere">
            <div class="humidity">
                <img src="/images/humidity.png" alt="humidity image">
                <div>
                    <div id="humidPercentage">53%</div>
                    <div>humidity</div>
                </div>
            </div>
            <div class="wind">
                <img src="/images/wind.png" alt="wind image">
                <div>
                    <div id="windKmph">5.66 km/h</div>
                    <div>Wind Speed</div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
